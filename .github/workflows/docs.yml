name: Publish docs

on:
  push:
    branches: [ 1.x ]
    paths:
      - 'docs/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Publish to Quant
        uses: quantcdn/action-deploy@v5
        with:
          customer: salsa-digital
          project: shipshape
          token: ${{ secrets.QUANT_TOKEN }}
          dir: docs/src/.vuepress/dist
          skip-unpublish-regex: '^/main.*'
