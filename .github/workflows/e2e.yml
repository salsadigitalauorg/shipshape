name: e2e

on:
  # schedule:
  #   - cron: '17 4 * * *'
  workflow_call: {}
  workflow_dispatch:

jobs:

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@main

    - name: Build & start containers
      run: docker compose up --detach --build

    - name: Run tests
      run: |
        mkdir -p venom-output
        docker compose exec drupal venom run -vv --stop-on-failure --output-dir /venom-output
      # env:
      #   # Allow proper output.
      #   IS_TTY: true

    - name: Upload venom log
      uses: actions/upload-artifact@main
      with:
        name: venom-output
        path: venom-output
      if: always()
