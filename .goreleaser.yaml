# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - id: targz
    replacements:
      darwin: Darwin
      linux: Linux
      amd64: x86_64
      arm64: aarch64
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
  - id: binaries
    format: binary
    replacements:
      darwin: Darwin
      linux: Linux
      amd64: x86_64
      arm64: aarch64
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: shipshape
    tap:
      owner: "salsadigitalauorg"
      name: homebrew-shipshape
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: "https://github.com/salsadigitalauorg/shipshape"
    description: "Golang CLI tool to run checks/audits on your systems"
    skip_upload: "false"
    test: system "#{bin}/shipshape version"
    install: bin.install "shipshape"
    ids:
      - targz
