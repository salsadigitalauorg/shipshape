collect:
  extension-file:
    file:read:
      path: core.extension.yml

  module-lagoon_logs:
    yaml:key:
      input: extension-file
      path: module.lagoon_logs

analyse:
  lagoon-logs-check:
    regex:match:
      description: Lagoon logs module is enabled
      input: module-lagoon_logs
      pattern: "^0$"
